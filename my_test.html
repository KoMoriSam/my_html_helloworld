<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KoMoriSam's Hello Html!</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
    <script>
        export default {
            data() {
                return {
                    count: 0,
                    msg: ''
                };
            },
            mounted() {
                this.setFontSize()
            },
            methods: {
                setFontSize() {
                    const dom = this.$refs.content
                    const { paddingLeft } = getComputedStyle(dom);
                    const padding = parseFloat(paddingLeft) || 0
                    if (dom.scrollWidth > dom.offsetWidth) {
                        dom.style.fontSize = `${(dom.offsetWidth - padding * 2) / dom.scrollWidth * 38}px`;
                    }
                }
            },
        };
    </script>
</head>

</script>
</head>

<body>

    <div class="app">
        <div class="content" ref='content'>
            <p id="splash">
        </div>
    </div>

    <div class="Container">
        <div class="BtnContainer">
              <a href="javascript:void(0)" class="DldNow">使用此模板，立即制作</a>
        </div></div>

</body>

</html>
