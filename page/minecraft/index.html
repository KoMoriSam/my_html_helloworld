<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minecraft Space!</title>
    <style>
        .box {
            position: fixed;
            width: var(--box-width);
            height: var(--box-width);
            transform-style: preserve-3d;
            animation: boxRotate 240s infinite linear;
        }

        @keyframes boxRotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .box>div {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .out-front {
            background-image: url("../../media/image/background/JE_1.20_panorama_0.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(0deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-back {
            background-image: url("../../media/image/background/JE_1.20_panorama_2.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(180deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-left {
            background-image: url("../../media/image/background/JE_1.20_panorama_3.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(90deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-right {
            background-image: url("../../media/image/background/JE_1.20_panorama_1.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(270deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../../css/mineStyle.css">
    <script type="text/javascript" src="../../js/mineScript.js"></script>
    <script type="text/javascript" src="../../js/getText.js"></script>
</head>

<body>

    <audio autoplay="autoplay">
        <source src="../../media/audio/click.wav" type="audio/ogg" />
    </audio>

    <div class="box">
        <div class="out-front"></div>
        <div class="out-back"></div>
        <div class="out-left"></div>
        <div class="out-right"></div>
        <div class="out-top"></div>
        <div class="out-bottom"></div>
    </div>

    <div class="main">

        <p><img src="../../media/image/title/minecraft.png" width="640" style="margin: 0 0 -2em 0"></p>
        <p><img src="../../media/image/title/html_edition.png" width="280" style="margin: 0 0 2em 0"></p>
        <p id="splash" class='shiningText'></p>

        <p><button class="button" onclick="playSound(); location.href='http://www.minecraft.net'">现在开始</button></p>

        <p><button class="button" onclick="playSound(); location.replace('./about.html')">游戏简介</button></p>

        <p><button class="buttonLocked">网易官网</button></p>

        <p><button class="hButton" onclick="playSound()" style="margin: 0 0.5em 0 0">网页选项</button><button
                class="hButton" onclick="playSound(); location.replace('../../');"
                style="margin: 0 0 0 0.5em">退出网页</button>
        </p>

        <audio id="music" autoplay="autoplay" loop="loop" src="../../media/audio/C418 - Wet Hands.mp3"></audio>

        <div class="foot">
            <p><img id="musicico" onclick="musicStop()" src="../../media/image/icon/jukebox.png" width="16px">
                C418 - Wet Hands<br> --&gt; <a href="../../index_test.html">测试版主页 !</a> &lt;-- <br>by KoMoriSam!!
            </p>

            <p> --&gt; <img src="../../media/image/icon/github.svg" width="16"> <a
                    href="https://github.com/KoMoriSam">GitHub</a> &lt;--
                <br> --&gt; <img src="https://www.bilibili.com/favicon.ico" width="16"> <a
                    href="https://space.bilibili.com/71104942">Bilibili</a> &lt;--
            </p>
        </div>

    </div>

</body>

</html>
